<button class="up" (click)="goToUp()">Haut de page</button>
<div class="body">
    <h1>Acteurs</h1>
    <p>Cliquez sur le nom de votre acteur favori pour voir tous les films dans lesquels il a jou√© !</p>
    <ng-container *ngIf="allActors.length > 0">
        <ng-container *ngFor='let actor of allActors'>
            <div class="actors">
                <a [routerLink]="'/actors/'+actor.IdCast"><td class="name">{{actor.LastName}} {{actor.FirstName}}</td></a>
            </div>
        </ng-container>
    </ng-container>
    <div *ngIf="allActors.length == 0">La liste est en cours de chargement...</div>
</div>
