<div class='body'>
    <h1>Vous pouvez sélectionner ici vos films préférés !</h1>

    <div class="button">
        <button (click)="showTitle()">Titre</button>
        <button (click)="showType()">Genre</button>
        <button (click)="showDate()">Année</button>
    </div>
    <hr>

    <div *ngIf="title">
        <app-all-movies></app-all-movies>
    </div>
    <div *ngIf="date">
        <app-release-date></app-release-date>
    </div>
    <div *ngIf="type">
        <app-types></app-types>
    </div>
</div>
